<!doctype html>
<html ng-app="TeleTypeApp">
	<head>
		<title>TeleType</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="stylesheets/loader.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div ng-controller="navCtrl as nc" ng-cloak="" ng-app="TeleTypeApp">

		<md-toolbar layout="row">
			<div flex></div>
			<div flex
				layout="row"
				layout-align='end center'
				layout-margin style="padding-right:40px;"
				hide-gt-md>
				<i class="fa fa-bars fa-2x" ng-click='nc.toggleLeft()'></i>
			</div>
		</md-toolbar>

		<section layout="row" flex>

		<md-sidenav
			class="md-sidenav-left"
			md-component-id="left"
                        md-is-locked-open="$mdMedia('gt-md')"
                        md-whiteframe="4">
                        <md-toolbar class="md-accent">
                        	<h1 class="md-toolbar-tools">TeleType</h1>
                        </md-toolbar>
                        <md-content>
                        	<md-button ng-click="nc.toggleLeft()" ng-href="#printers">
                                	Printers
                                </md-button>
                                <md-button ng-click="nc.toggleLeft()" ng-href="#friends">
                                	Friends
                                </md-button>
                                <md-button ng-if="!nc.curUser" ng-click="nc.toggleLeft()" ng-href="#login">
                                	Login
                                </md-button>
                	</md-content>
                </md-sidenav>

		</div>
		<div class="container">
			<div ng-view>
			</div>
		</div>
		</section>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>-->
		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-sanitize.js"></script>	

		<!--ANGULAR MATERIAL-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-messages.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

	        <script src="https://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
		
		<!--Load our code-->
		<script src="/js/app.js"></script>
		<!--Load services-->
		<script src="/js/services/printer.js"></script>
		<script src="/js/services/friend.js"></script>

		<!--Load controllers-->
		<script src="/js/controllers/printer.js"></script>
		<script src="/js/controllers/navCtrl.js"></script>
		<script src="/js/controllers/loginCtrl.js"></script>
		<script src="/js/controllers/friend.js"></script>
	</body>
</html>
