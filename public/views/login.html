<style>
	.blueBack {
		background-color: #4285f4;
		color:white;
		padding-right: 5px;
		padding-left: 5px;
	}
</style>
<div ng-show="user == false">
	<button class="md-button md-raised layout-row" style="padding-right:0px" ng-click="googleLogin()">

		<div class="blueBack">Login with Google</div>
	</button>
</div>
<div ng-show="user != false">
	<h1>Welcome, {{user}}</h1>
</div>
