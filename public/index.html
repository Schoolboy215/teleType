<!doctype html>
<html ng-app="TeleTypeApp">
	<head>
		<title>TeleType</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/loader.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/docs.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	</head>
	<body>
		<div ng-controller="navCtrl as nc" ng-cloak="" ng-app="TeleTypeApp">

		<md-toolbar layout="row">
			<div flex
				layout="row"
				layout-align='start center'
				layout-margin style="padding-right:40px;"
				hide-gt-md>
				<i class="fa fa-bars fa-2x" ng-click='nc.toggleLeft()'></i>
			</div>
		</md-toolbar>

		<section layout="row" flex>

		<md-sidenav
			class="md-sidenav-left"
			style="min-height:100%;"
			md-component-id="left"
                        md-is-locked-open="$mdMedia('gt-md')"
                        md-whiteframe="4">
                        <header md-colors="{background:'accent',color:'accent-100'}" class="nav-header md-accent">
                        	<h1 style="padding-bottom:20px" class="md-heading">TeleType</h1>
                        </header>
			<md-content flex role="navigation">
			<ul class="docs-menu">
				<li class="parent-list-item">
					<menu-link section="section" class="ng-scope ng-isolate-scope">
	                       			<a class="md-button md-ink-ripple" md-colors="{background:'accent'}" ng-click="nc.toggleLeft()" ng-href="#printers" style>
							<span class="ng-scope" style>Printers</span>
							<div class="md-ripple-container" style></div>
	        	                	</a>
					</menu-link>
				</li>
				<li class="parent-list-item">
                                        <menu-link section="section" class="ng-scope ng-isolate-scope">
                                                <a class="md-button md-ink-ripple" md-colors="{background:'accent'}" ng-click="nc.toggleLeft()" ng-href="#friends" style>
                                                        <span class="ng-scope" style>Friends</span>
                                                        <div class="md-ripple-container" style></div>
                                                </a>
                                        </menu-link>
				</li>
				<li class="parent-list-item">
                                        <menu-link section="section" class="ng-scope ng-isolate-scope">
                                                <a class="md-button md-ink-ripple" md-colors="{background:'accent'}" ng-click="nc.toggleLeft()" ng-href="#groups" style>
                                                        <span class="ng-scope" style>Groups</span>
                                                        <div class="md-ripple-container" style></div>
                                                </a>
                                        </menu-link>
				</li>
				<li class="parent-list-item">
                                        <menu-link section="section" class="ng-scope ng-isolate-scope">
                                                <a class="md-button md-ink-ripple" md-colors="{background:'accent'}" ng-click="nc.toggleLeft()" ng-href="#profile" style>
                                                        <span class="ng-scope" style>Profile</span>
                                                        <div class="md-ripple-container" style></div>
                                                </a>
                                        </menu-link>
                                </li>
				<li ng-if="!nc.curUser" class="parent-list-item">
                                        <menu-link section="section" class="ng-scope ng-isolate-scope">
                                                <a class="md-button md-ink-ripple" md-colors="{background:'accent'}" ng-click="nc.toggleLeft()" ng-href="#login" style>
                                                        <span class="ng-scope" style>Login</span>
                                                        <div class="md-ripple-container" style></div>
                                                </a>
                                        </menu-link>
                                </li>
			</ul>
			</md-content>
                </md-sidenav>

		<div class="container">
			<div ng-view>
			</div>
		</div>
		</section>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-sanitize.js"></script>

		<!--ANGULAR MATERIAL-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-messages.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

		<script src="https://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
		
		<!--FLOW-->
		<script src="ng-flow/dist/ng-flow-standalone.min.js"></script>

		<!--Load our code-->
		<script src="/js/app.js"></script>
		<!--Load services-->
		<script src="/js/services/printer.js"></script>
		<script src="/js/services/friend.js"></script>
		<script src="/js/services/profile.js"></script>
		<script src="/js/services/group.js"></script>

		<!--Load controllers-->
		<script src="/js/controllers/printer.js"></script>
		<script src="/js/controllers/navCtrl.js"></script>
		<script src="/js/controllers/loginCtrl.js"></script>
		<script src="/js/controllers/friend.js"></script>
		<script src="/js/controllers/profile.js"></script>
		<script src="/js/controllers/group.js"></script>
	</body>
</html>
