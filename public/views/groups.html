<div ng-app="TeleTypeApp" ng-controller="groupController" id="popupContainer" style="position:relative" ng-cloak>
    <h1>Groups</h1>
    <h3 ng-if="!groups || groups.length == 0">You aren't currently in any groups</h3>
    <md-list ng-if="groups.length">
        <md-subheader class="md-no-sticky">Groups you're in</md-subheader>
        <md-list-item class="md-1-line" ng-repeat="g in groups">
                    {{g.name}}
                    <div ng-controller="fabCtrl as fab" ng-cloak>
                        <md-fab-speed-dial md-open="fab.isOpen" md-direction="right" class="md-fling">
                                <md-fab-trigger>
                                        <md-button aria-label="options" class="md-fab md-primary">
                                            <i class="fa fa-chevron-circle-right fa-3x" style="margin-top:7px"></i>
                                        </md-button>
                                </md-fab-trigger>
                                <md-fab-actions>
                                        <md-button aria-label="Users" ng-click="showGroupUsers(g.id)"class="md-fab md-mini md-primary md-hue-3">
                                                <md-tooltip md-direction="up" md-visible="fab.tooltipVisible" md-autohide="false">Users</md-tooltip>
                                                <i class="fa fa-search"></i>
                                        </md-button>
                                        <md-button aria-label="Add friends" ng-click="selectFriendsToAdd(g.id)"class="md-fab md-mini md-primary md-hue-1">
                                                        <md-tooltip md-direction="up" md-visible="fab.tooltipVisible" md-autohide="false">Add friends</md-tooltip>
                                                        <i class="fa fa-plus-square"></i>
                                                </md-button>
                                        <md-button aria-label="Message" ng-click="sendMessage(g.id,g.name,$event)"class="md-fab md-mini md-primary">
                                                <md-tooltip md-direction="up" md-visible="fab.tooltipVisible" md-autohide="false">Message</md-tooltip>
                                                <i class="fa fa-envelope-open"></i>
                                        </md-button>
                                        <md-button aria-label="Leave" ng-click="leaveGroup(g.id)" class="md-fab md-mini md-warn">
                                            <md-tooltip md-direction="down" md-visible="fab.tooltipVisible" md-autohide="false">Leave</md-tooltip>
                                            <i class="fa fa-minus-square"></i>
                                        </md-button>
                                </md-fab-actions>
                        </md-fab-speed-dial>
                        </div>
        </md-list-item>
    </md-list>
    <md-button class="md-raised md-primary md-hue-2" ng-click="createGroup()">Create a group</md-button>
</div>
